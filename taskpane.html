<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tidystats Word Add-in</title>

    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32"><path fill="none" d="M0 0h24v24H0z"/><path d="M3 12h2v9H3v-9zm16-4h2v13h-2V8zm-8-6h2v19h-2V2z" fill="rgba(0, 120, 212, 1)"/></svg>
        <h1>tidystats</h1>
    </header>
    
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Loading...</h2>
    </section>

    <section id="fail-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">tidystats failed to load.</h2>
    </section>
    
    <main id="app-body" class="ms-welcome__main" style="display: none;">

        <input type="file" name="file" id="file" class="inputfile" />
        <label for="file" id="file_label">
            <svg id="file_upload_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M4 19h16v-7h2v8a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-8h2v7zM14 9v6h-4V9H5l7-7 7 7h-5z" fill="rgba(255,255,255,1)"/></svg>
            Choose a file
        </label>
        
        <div id="main">
            <h4>Analyses:</h4>
            <input type="text" id="search" placeholder="Search for analyses..." title="Type in a name">
            <div id="analyses"></div>
            <h4>Actions:</h4>
            <button type="button" class="action_button" id="update_button" title="Update statistics">Update statistics</button>
            <hr class="action_hr">
            <button type="button" class="action_button" id="cite_1" title="(Sleegers, 2020)">Insert in-text citation</button>
            <button type="button" class="action_button" id="cite_2" title="Sleegers, W.W.A. (2020) tidystats: Combine output of statistical tests. R package version 0.4. https://CRAN.R-project.org/package=tidystats">Insert full citation</button>
        </div>
    </main>

    <script type="text/javascript" src="taskpane.js"></script>
</body>
</html>
